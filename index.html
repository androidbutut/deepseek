<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek AI Coder</title>
    
    <!-- Ionic Core v8 -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@8/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@8/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@8/css/ionic.bundle.css">
    
    <style>
        :root {
            --ion-background-color: #1a1b27;
            --ion-text-color: #ffffff;
            --ion-color-primary: #5e35b1;
            --ion-color-secondary: #7e57c2;
            --ion-color-tertiary: #b388ff;
            --ion-color-success: #4caf50;
            --ion-color-warning: #ff9800;
            --ion-color-danger: #f44336;
        }

        .chat-container {
            max-width: 1200px;
            margin: 0 auto;
            height: 100vh;
            background: var(--ion-background-color);
        }

        .message-container {
            height: calc(100vh - 140px);
            overflow-y: auto;
            padding: 16px;
        }

        .user-message {
            margin-left: auto;
            max-width: 80%;
            margin-bottom: 16px;
        }

        .ai-message {
            margin-right: auto;
            max-width: 80%;
            margin-bottom: 16px;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 20px;
            line-height: 1.4;
        }

        .user-bubble {
            background: var(--ion-color-primary);
            color: white;
            border-bottom-right-radius: 8px;
        }

        .ai-bubble {
            background: #2d2d3a;
            color: white;
            border-bottom-left-radius: 8px;
            border: 1px solid #3d3d4a;
        }

        .reasoning-text {
            font-size: 0.8em;
            color: #888;
            margin-top: 8px;
            font-style: italic;
            line-height: 1.3;
            padding: 8px 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            border-left: 3px solid var(--ion-color-tertiary);
        }

        .code-block {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            margin: 8px 0;
            overflow-x: auto;
        }

        .code-header {
            background: #161b22;
            padding: 8px 12px;
            border-bottom: 1px solid #30363d;
            font-size: 0.8em;
            color: #8b949e;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .code-content {
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.4;
            color: #e6edf3;
            white-space: pre-wrap;
        }

        .copy-btn {
            --padding-start: 8px;
            --padding-end: 8px;
            --padding-top: 4px;
            --padding-bottom: 4px;
            font-size: 0.7em;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            color: #888;
            font-style: italic;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--ion-color-tertiary);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingAnimation {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .welcome-card {
            background: linear-gradient(135deg, var(--ion-color-primary), var(--ion-color-secondary));
            margin: 16px;
            border-radius: 16px;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin: 16px 0;
        }

        .advanced-section {
            margin: 16px;
            padding: 16px;
            background: #2d2d3a;
            border-radius: 12px;
            border: 1px solid #3d3d4a;
        }

        /* Scrollbar styling */
        .message-container::-webkit-scrollbar {
            width: 6px;
        }

        .message-container::-webkit-scrollbar-track {
            background: #2d2d3a;
        }

        .message-container::-webkit-scrollbar-thumb {
            background: var(--ion-color-primary);
            border-radius: 3px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .user-message, .ai-message {
                max-width: 90%;
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <ion-app>
        <!-- Header -->
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>
                    <ion-icon name="code-slash" slot="start"></ion-icon>
                    DeepSeek AI Coder
                </ion-title>
                <ion-buttons slot="end">
                    <ion-button id="settings-button">
                        <ion-icon slot="icon-only" name="settings"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>

        <!-- Main Content -->
        <ion-content class="chat-container">
            <!-- Messages Container -->
            <div class="message-container" id="messageContainer">
                <!-- Messages will be inserted here -->
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <span>AI sedang berpikir</span>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <!-- Input Area -->
            <ion-footer>
                <ion-toolbar>
                    <ion-grid>
                        <ion-row>
                            <ion-col size="10">
                                <ion-textarea 
                                    id="chatInput"
                                    placeholder="Ketik pertanyaan coding atau perintah..."
                                    rows="1"
                                    auto-grow="true"
                                    enterkeyhint="send"
                                ></ion-textarea>
                            </ion-col>
                            <ion-col size="2">
                                <ion-button 
                                    id="sendButton" 
                                    expand="block" 
                                    color="primary"
                                    onclick="sendMessage()"
                                >
                                    <ion-icon name="send" slot="start"></ion-icon>
                                    Kirim
                                </ion-button>
                            </ion-col>
                        </ion-row>
                        
                        <!-- Quick Action Buttons -->
                        <ion-row>
                            <ion-col>
                                <div class="action-buttons">
                                    <ion-button size="small" color="secondary" onclick="quickAction('fixError')">
                                        <ion-icon name="bug" slot="start"></ion-icon>
                                        Fix Error
                                    </ion-button>
                                    <ion-button size="small" color="tertiary" onclick="quickAction('explainCode')">
                                        <ion-icon name="book" slot="start"></ion-icon>
                                        Explain Code
                                    </ion-button>
                                    <ion-button size="small" color="success" onclick="quickAction('optimize')">
                                        <ion-icon name="speedometer" slot="start"></ion-icon>
                                        Optimize
                                    </ion-button>
                                    <ion-button size="small" color="warning" onclick="quickAction('generate')">
                                        <ion-icon name="create" slot="start"></ion-icon>
                                        Generate Code
                                    </ion-button>
                                </div>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-toolbar>
            </ion-footer>
        </ion-content>
    </ion-app>

    <script>
        const WORKER_URL = 'https://deepseek-builder.androidbutut.workers.dev';
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(showWelcomeMessage, 500);
            setupEventListeners();
        });

        function setupEventListeners() {
            const chatInput = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            
            // Enter key to send (but Shift+Enter for new line)
            chatInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Auto-focus input
            chatInput.setFocus();
        }

        function showWelcomeMessage() {
            const welcomeHTML = `
                <div class="ai-message">
                    <div class="message-bubble ai-bubble">
                        <ion-card class="welcome-card">
                            <ion-card-header>
                                <ion-card-title>üëã Halo! Saya DeepSeek AI</ion-card-title>
                                <ion-card-subtitle>Assistant coding Anda</ion-card-subtitle>
                            </ion-card-header>
                            
                            <ion-card-content>
                                <p><strong>Saya bisa membantu dengan:</strong></p>
                                <ion-list lines="none">
                                    <ion-item>
                                        <ion-icon name="bug" slot="start" color="danger"></ion-icon>
                                        <ion-label>Debug & Fix Errors</ion-label>
                                    </ion-item>
                                    <ion-item>
                                        <ion-icon name="create" slot="start" color="primary"></ion-icon>
                                        <ion-label>Generate & Explain Code</ion-label>
                                    </ion-item>
                                    <ion-item>
                                        <ion-icon name="speedometer" slot="start" color="success"></ion-icon>
                                        <ion-label>Optimize Performance</ion-label>
                                    </ion-item>
                                    <ion-item>
                                        <ion-icon name="book" slot="start" color="warning"></ion-icon>
                                        <ion-label>Code Review & Best Practices</ion-label>
                                    </ion-item>
                                </ion-list>
                                
                                <ion-text color="medium">
                                    <p><small>Coba tanyakan: "Buatkan function React untuk fetch data" atau "Bantu fix error JavaScript ini"</small></p>
                                </ion-text>
                            </ion-card-content>
                        </ion-card>
                    </div>
                </div>
            `;
            
            document.getElementById('messageContainer').innerHTML += welcomeHTML;
            scrollToBottom();
        }

        function addMessage(sender, content, reasoning = null) {
            const messageContainer = document.getElementById('messageContainer');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `${sender}-message`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = `message-bubble ${sender}-bubble`;
            
            // Process content for code blocks and formatting
            bubbleDiv.innerHTML = formatMessageContent(content);
            
            messageDiv.appendChild(bubbleDiv);
            
            // Add reasoning if exists
            if (reasoning) {
                const reasoningDiv = document.createElement('div');
                reasoningDiv.className = 'reasoning-text';
                reasoningDiv.textContent = reasoning.toLowerCase();
                messageDiv.appendChild(reasoningDiv);
            }
            
            messageContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function formatMessageContent(content) {
            // Convert code blocks with syntax highlighting
            let formattedContent = content.replace(/```(\w+)?\n([\s\S]*?)```/g, 
                function(match, lang, code) {
                    const language = lang || 'text';
                    return `
                        <div class="code-block">
                            <div class="code-header">
                                <span>${language}</span>
                                <ion-button class="copy-btn" size="small" fill="clear" onclick="copyToClipboard(this)">
                                    <ion-icon name="copy" slot="start"></ion-icon>
                                    Copy
                                </ion-button>
                            </div>
                            <div class="code-content">${escapeHtml(code.trim())}</div>
                        </div>
                    `;
                });
            
            // Convert inline code
            formattedContent = formattedContent.replace(/`([^`]+)`/g, 
                '<code style="background: #2d2d3a; padding: 2px 6px; border-radius: 4px; font-family: monospace;">$1</code>');
            
            // Convert line breaks
            formattedContent = formattedContent.replace(/\n/g, '<br>');
            
            // Convert bold text
            formattedContent = formattedContent.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            return formattedContent;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copyToClipboard(button) {
            const codeContent = button.closest('.code-block').querySelector('.code-content').textContent;
            navigator.clipboard.writeText(codeContent).then(() => {
                const originalText = button.innerHTML;
                button.innerHTML = '<ion-icon name="checkmark" slot="start"></ion-icon>Copied!';
                setTimeout(() => {
                    button.innerHTML = originalText;
                }, 2000);
            });
        }

        function showTyping() {
            document.getElementById('typingIndicator').style.display = 'flex';
            scrollToBottom();
        }

        function hideTyping() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function scrollToBottom() {
            const container = document.getElementById('messageContainer');
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, 100);
        }

        async function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim();
            
            if (!message) return;

            // Disable input while processing
            chatInput.disabled = true;
            document.getElementById('sendButton').disabled = true;

            // Add user message
            addMessage('user', message);
            chatInput.value = '';

            // Show typing indicator
            showTyping();

            try {
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        model: 'deepseek-chat'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                hideTyping();

                // Add AI response
                if (data.response) {
                    addMessage('ai', data.response, data.reasoning);
                } else if (data.error) {
                    addMessage('ai', `‚ùå Maaf, terjadi error: ${data.error}`);
                } else {
                    addMessage('ai', 'ü§î Maaf, tidak ada response dari server.');
                }

            } catch (error) {
                hideTyping();
                addMessage('ai', `‚ùå Error: ${error.message}`);
                console.error('Error:', error);
            } finally {
                // Re-enable input
                chatInput.disabled = false;
                document.getElementById('sendButton').disabled = false;
                chatInput.setFocus();
            }
        }

        function quickAction(action) {
            const prompts = {
                fixError: "Saya punya error code berikut:\n\n[Paste error dan code di sini]\n\nTolong analisis dan perbaiki error tersebut, berikan penjelasan apa yang salah dan bagaimana cara memperbaikinya.",
                explainCode: "Jelaskan kode berikut:\n\n[Paste code di sini]\n\nBerikan penjelasan detail tentang apa yang kode ini lakukan, bagaimana cara kerjanya, dan potensi improvement.",
                optimize: "Optimalkan kode berikut untuk performance dan best practices:\n\n[Paste code di sini]\n\nBerikan versi optimized dan jelaskan perubahan yang dilakukan.",
                generate: "Buatkan code untuk: [Jelaskan requirement di sini]\n\nGunakan best practices dan berikan dokumentasi."
            };
            
            const chatInput = document.getElementById('chatInput');
            chatInput.value = prompts[action];
            chatInput.setFocus();
        }

        // Advanced actions modal (bisa dikembangkan nanti)
        async function showAdvancedActions() {
            const modal = document.createElement('ion-modal');
            modal.component = 'advanced-actions';
            await document.querySelector('ion-app').appendChild(modal);
            await modal.present();
        }
    </script>
</body>
</html>
